    <h4>  Scratch是一款由麻省理工学院(MIT) 设计开发的少儿编程工具。其特点是:使用者可以不认识英文单词，也可以不会使用键盘。</h4>
      <h4>构成程序的命令和参数通过积木形状的模块来实现。用鼠标拖动模块到程序编辑栏就可以了。</h4>
        <h4>右边的部分是编辑好的程序代码，中间是可以用来选择的功能模块，左边上部是程序预览和运行窗口，左边下部是角色窗口。</h4>
